[package]
name = "backend"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
axum = { version = "0.8.4" }
chrono = "0.4.41"
image = "0.25.6"
jsonwebtoken = "9.3.1"
rand = "0.9.1"
ravif = { version = "0.12.0", features = ["default"] }
regex = "1.11.1"
reqwest = "0.12.15"
rusqlite = { version = "0.36.0", features = ["bundled"] }
scraper = "0.23.1"
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "~1.45.1", features = ["full"] }
tokio-rusqlite-new = "0.10.0"
toml = "0.8.22"
url = "2.5.4"
axum-extra = { version = "0.10.1", features = ["typed-header", "erased-json", "cookie"] }
axum-core = "0.5.2"
serde_json = "1.0.140"
time = "0.3.41"
rgb = "0.8.50"
aws-sdk-s3 = "1.93.0"
aws-config = { version = "1.8.0", features = ["behavior-version-latest"] }
bytes = "1.10.1"
slug = "0.1.6"
r2d2 = "0.8.10"
r2d2_sqlite = "0.30.0"

