[package]
name = "backend"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
axum = { version = "0.8.4" }
chrono = "0.4.41"
image = "0.25.6"
jsonwebtoken = "9.3.1"
rand = "0.9.1"
ravif = "0.11.12"
regex = "1.11.1"
reqwest = "0.12.15"
rusqlite = { version = "0.36.0", features = ["bundled"] }
scraper = "0.23.1"
serde = { version = "1.0.219", features = ["derive"] }
sysinfo = "0.35.1"
tokio = { version = "~1.45.1", features = ["full"] }
tokio-rusqlite-new = "0.10.0"
toml = "0.8.22"
url = "2.5.4"
async-trait = "0.1.88"
axum-extra = { version = "0.10.1", features = ["typed-header", "erased-json"] }
axum-core = "0.5.2"
serde_json = "1.0.140"

