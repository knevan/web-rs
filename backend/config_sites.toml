# config.toml
[[sites]]
host_name = "www.mgeko.cc"
chapter_link_selector = "div#chpagedlist ul.chapter-list li a"
chapter_number_from_url_regex = "-chapter-([\\d]+(?:-[\\d]+)?)-"
chapter_number_from_text_regex = "^Chapter\\s*([\\d]+(?:-[\\d]+)?)"

chapter_number_data_attribute_on_parent = ""

image_selector_on_chapter_page = "div#chapter-reader img"
image_url_attribute = "src"
image_url_fallback_attributes = ["data-src", "data-lazy-src"]